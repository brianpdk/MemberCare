name: Deploy Azure Web App with Bicep

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Infrastructure and Web App
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      id-token: write     # required for OIDC login
      contents: read

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Azure using federated credentials
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Ensure Bicep CLI is available
      - name: Install Bicep CLI
        run: az bicep install

      # Create or update the resource group (subscription-scope deployment)
      - name: Deploy Resource Group
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: northeurope
          template: ./infra/resourcegroup.bicep
          parameters: ./infra/resourcegroup.parameters.json
          deploymentName: rg-deployment
          failOnStdErr: true


      # Deploy App Service plan and Web App into that resource group
      - name: Deploy Web App
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: infra
          template: ./infra/webapp.bicep
          parameters: |
            webAppName=MemberCare
          deploymentName: webapp-deployment
          failOnStdErr: true
